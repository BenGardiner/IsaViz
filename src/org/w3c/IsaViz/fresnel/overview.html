<title>org.w3c.IsaViz.fresnel (FSL Library for Jena and IsaViz)</title>
</head>

<body bgcolor="white">

<p>This is a library for parsing FSL expressions and evaluating them on RDF models. Three representations of RDF models are currently supported: <a href="http://www.hpl.hp.com/semweb/index.html">Jena</a> in-memory models, <a href="http://www.openrdf.org">Sesame 2-alpha1</a> repositories, and <a href="http://www.w3.org/2001/11/IsaViz/">IsaViz</a> graphs. For more information on FSL, refer to <a href="http://www.w3.org/2005/04/fresnel-info/fsl/">Fresnel Selector Language for RDF (FSL)</a>.</p>

</body> 
</html>
